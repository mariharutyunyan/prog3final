<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.js"></script>
</head>
<body>
    <script src="class.js"></script>
    <script src="script.js"></script>
	<script>	
	let matrix = []
	function generator(n, grassCount, grassEatCount, gazanikCount, humanCount, EnergyGiverCount){
		for(let x=0; x<n; x++){
			matrix[x]=[]
			for(let y=0; y<n; y++){
				matrix[x][y]=0
			}
		}

		for(let i=0; i<grassCount; i++){
			let x = Math.floor(Math.random()*n)
			let y = Math.floor(Math.random()*n)
			if(matrix[x][y]==0){
				matrix[x][y]=1
			}
		}
		for(let j=0; j<grassEatCount; j++){
			let x = Math.floor(Math.random()*n)
			let y = Math.floor(Math.random()*n)
			if(matrix[x][y]==0){
				matrix[x][y]=2
			}
		}

		for(let a=0; a<gazanikCount; a++){
			let x = Math.floor(Math.random()*n)
			let y = Math.floor(Math.random()*n)
			if(matrix[x][y]==0){
				matrix[x][y]=3
			}
		}

		for(let b=0; b<humanCount; b++){
			let x = Math.floor(Math.random()*n)
			let y = Math.floor(Math.random()*n)
			if(matrix[x][y]==0){
				matrix[x][y]=4
			}
		}

		for(let c=0; c<EnergyGiverCount; c++){
			let x = Math.floor(Math.random()*n)
			let y = Math.floor(Math.random()*n)
			if(matrix[x][y]==0){
				matrix[x][y]=5
			}
		}
	}

	generator(100 , 5000, 1000, 2000, 1000, 1000)

	</script>
</body>
</html>
